<div class="d-flex justify-content-between mb-3">
  <p id="game_info"
     class="fs-3 my-0">Turno de Jugador 1:</p>
  <button id="throw_dice"
          class="btn btn-primary">Tirar Dados</button>
</div>

<div id="players"
     class=" d-flex flex-wrap justify-content-between px-1"></div>

<div class="d-flex justify-content-between">
  <button id="end_game"
          class="btn btn-outline-secondary">Acabar Partida</button>

  <div class="btn-group"
       role="group">
    <button id="print_board"
            class="btn btn-outline-secondary">Imprimir Tablero</button>
    <button class="btn btn-outline-secondary"
            data-bs-toggle="collapse"
            data-bs-target="#game_log_container">Game Log</button>
  </div>
</div>

<section id="game_log_container"
         class="collapse show card my-3">
  <div id="game_log"
       class="card-body"></div>
</section>
